apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dotnet
  namespace: edge-control
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-dotnet
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: api-dotnet
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: api-dotnet
        image: edge-control/api-dotnet:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres;Database=edge_control;Username=postgres;Password=postgres"
        - name: ConnectionStrings__Redis
          value: "redis:6379"
        - name: Services__RateLimiter__Uri
          value: "http://rate-limiter:50051"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-dotnet
  namespace: edge-control
spec:
  selector:
    app: api-dotnet
  ports:
  - port: 80
    targetPort: 80
