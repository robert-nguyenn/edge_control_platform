apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-admin
  namespace: edge-control
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-admin
  template:
    metadata:
      labels:
        app: web-admin
    spec:
      containers:
      - name: web-admin
        image: edge-control/web-admin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_BASE_URL
          value: "/api"
        - name: VITE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-key-secret
              key: api-key
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: web-admin
  namespace: edge-control
spec:
  selector:
    app: web-admin
  ports:
  - port: 80
    targetPort: 80
