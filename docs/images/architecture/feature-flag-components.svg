<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .component { fill: #1E88E5; stroke: #0D47A1; stroke-width: 2; }
    .subcomponent { fill: #90CAF9; stroke: #1565C0; stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 18px; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 24px; fill: white; font-weight: bold; }
    .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: white; }
    .arrow { stroke: #546E7A; stroke-width: 2; marker-end: url(#arrowhead); }
    .banner { fill: #2196F3; }
    .section-title { font-family: Arial, sans-serif; font-size: 22px; fill: #333; font-weight: bold; }
    .bg { fill: #F5F5F5; }
    .container { fill: #ECEFF1; stroke: #90A4AE; stroke-width: 2; stroke-dasharray: 5,3; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#546E7A"/>
    </marker>
  </defs>
  
  <rect class="bg" x="0" y="0" width="1200" height="800" />
  
  <!-- Banner -->
  <rect class="banner" x="0" y="0" width="1200" height="80" />
  <text x="600" y="50" style="font-family: Arial, sans-serif; font-size: 32px; fill: white; text-anchor: middle; font-weight: bold;">Feature Flag System - Detailed View</text>
  
  <!-- Feature Flag System Container -->
  <rect class="container" x="50" y="120" width="1100" height="650" rx="10" />
