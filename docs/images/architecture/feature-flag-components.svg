  <!-- Flag Storage and Management -->
  <rect class="component" x="100" y="200" width="400" height="260" rx="5" />
  <text class="title" x="300" y="230" text-anchor="middle">Flag Storage and Management</text>
  
  <rect class="subcomponent" x="120" y="260" width="360" height="50" rx="5" />
  <text class="label" x="300" y="290" text-anchor="middle">Flag Configuration Store</text>
  
  <rect class="subcomponent" x="120" y="320" width="360" height="50" rx="5" />
  <text class="label" x="300" y="350" text-anchor="middle">Audit Logging System</text>
  
  <rect class="subcomponent" x="120" y="380" width="360" height="50" rx="5" />
  <text class="label" x="300" y="410" text-anchor="middle">Schema Validation Layer</text>

  <!-- Flag Evaluation Engine -->
  <rect class="component" x="600" y="200" width="500" height="260" rx="5" />
  <text class="title" x="850" y="230" text-anchor="middle">Flag Evaluation Engine</text>
  
  <rect class="subcomponent" x="620" y="260" width="220" height="50" rx="5" />
  <text class="label" x="730" y="290" text-anchor="middle">Percentage Rollout</text>
  
  <rect class="subcomponent" x="860" y="260" width="220" height="50" rx="5" />
  <text class="label" x="970" y="290" text-anchor="middle">User Attribute Targeting</text>
  
  <rect class="subcomponent" x="620" y="320" width="220" height="50" rx="5" />
  <text class="label" x="730" y="350" text-anchor="middle">Consistent Hashing</text>
  
  <rect class="subcomponent" x="860" y="320" width="220" height="50" rx="5" />
  <text class="label" x="970" y="350" text-anchor="middle">A/B/n Testing Logic</text>
  
  <rect class="subcomponent" x="620" y="380" width="220" height="50" rx="5" />
  <text class="label" x="730" y="410" text-anchor="middle">Rule Evaluation</text>
  
  <rect class="subcomponent" x="860" y="380" width="220" height="50" rx="5" />
  <text class="label" x="970" y="410" text-anchor="middle">Override Management</text>
  
  <!-- SDK Infrastructure -->
  <rect class="component" x="100" y="500" width="400" height="220" rx="5" />
