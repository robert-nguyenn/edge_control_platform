  <rect class="subcomponent" x="120" y="560" width="170" height="50" rx="5" />
  <text class="label" x="205" y="590" text-anchor="middle">Local Caching</text>
  
  <rect class="subcomponent" x="310" y="560" width="170" height="50" rx="5" />
  <text class="label" x="395" y="590" text-anchor="middle">Background Polling</text>
  
  <rect class="subcomponent" x="120" y="620" width="170" height="50" rx="5" />
  <text class="label" x="205" y="650" text-anchor="middle">Failure Recovery</text>
  
  <rect class="subcomponent" x="310" y="620" width="170" height="50" rx="5" />
  <text class="label" x="395" y="650" text-anchor="middle">ETags Support</text>
  
  <!-- Observability System -->
  <rect class="component" x="600" y="500" width="500" height="220" rx="5" />
  <text class="title" x="850" y="530" text-anchor="middle">Observability System</text>
  
  <rect class="subcomponent" x="620" y="560" width="220" height="50" rx="5" />
  <text class="label" x="730" y="590" text-anchor="middle">Flag Metrics Collection</text>
  
  <rect class="subcomponent" x="860" y="560" width="220" height="50" rx="5" />
  <text class="label" x="970" y="590" text-anchor="middle">Usage Analytics</text>
  
  <rect class="subcomponent" x="620" y="620" width="220" height="50" rx="5" />
  <text class="label" x="730" y="650" text-anchor="middle">Health Monitoring</text>
  
  <rect class="subcomponent" x="860" y="620" width="220" height="50" rx="5" />
  <text class="label" x="970" y="650" text-anchor="middle">Distributed Tracing</text>
  
  <!-- Arrows -->
  <line class="arrow" x1="300" y1="460" x2="300" y2="490" />
  <line class="arrow" x1="500" y1="330" x2="590" y2="330" />
  <line class="arrow" x1="850" y1="460" x2="850" y2="490" />
  <line class="arrow" x1="500" y1="610" x2="590" y2="610" />
</svg>
