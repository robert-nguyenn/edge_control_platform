<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .component { fill: #1E88E5; stroke: #0D47A1; stroke-width: 2; }
    .database { fill: #7CB342; stroke: #33691E; stroke-width: 2; }
    .monitoring { fill: #FF7043; stroke: #D84315; stroke-width: 2; }
    .client { fill: #78909C; stroke: #37474F; stroke-width: 2; }
    .title { font-family: Arial, sans-serif; font-size: 24px; fill: white; font-weight: bold; }
    .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: white; }
    .arrow { stroke: #546E7A; stroke-width: 2; marker-end: url(#arrowhead); }
    .banner { fill: #2196F3; }
    .text { font-family: Arial, sans-serif; font-size: 18px; fill: #333; }
    .section-title { font-family: Arial, sans-serif; font-size: 22px; fill: #333; font-weight: bold; }
    .bg { fill: #F5F5F5; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#546E7A"/>
    </marker>
  </defs>
  
  <rect class="bg" x="0" y="0" width="1200" height="800" />
  
  <!-- Banner -->
  <rect class="banner" x="0" y="0" width="1200" height="80" />
  <text x="600" y="50" style="font-family: Arial, sans-serif; font-size: 32px; fill: white; text-anchor: middle; font-weight: bold;">Edge Control Platform - Architecture</text>
  
  <!-- Client Applications -->
  <rect class="client" x="50" y="140" width="160" height="80" rx="5" />
  <text class="title" x="130" y="180" text-anchor="middle">Node.js Client</text>
  
  <rect class="client" x="50" y="240" width="160" height="80" rx="5" />
  <text class="title" x="130" y="280" text-anchor="middle">Java Client</text>
  
  <rect class="client" x="50" y="340" width="160" height="80" rx="5" />
  <text class="title" x="130" y="380" text-anchor="middle">Web Admin UI</text>
  
  <!-- Go Sidecar -->
  <rect class="component" x="300" y="200" width="180" height="160" rx="5" />
  <text class="title" x="390" y="240" text-anchor="middle">Go Sidecar</text>
  <text class="subtitle" x="390" y="270" text-anchor="middle">Circuit Breaker</text>
  <text class="subtitle" x="390" y="300" text-anchor="middle">Retries</text>
  <text class="subtitle" x="390" y="330" text-anchor="middle">Load Balancing</text>
  
  <!-- .NET API -->
  <rect class="component" x="550" y="140" width="200" height="280" rx="5" />
  <text class="title" x="650" y="180" text-anchor="middle">.NET 8 API</text>
  <text class="subtitle" x="650" y="210" text-anchor="middle">REST & GraphQL</text>
  <text class="subtitle" x="650" y="240" text-anchor="middle">EF Core</text>
  <text class="subtitle" x="650" y="270" text-anchor="middle">Flag Evaluation</text>
  <text class="subtitle" x="650" y="300" text-anchor="middle">Consistent Hashing</text>
  <text class="subtitle" x="650" y="330" text-anchor="middle">Redis Integration</text>
  <text class="subtitle" x="650" y="360" text-anchor="middle">OpenTelemetry</text>
  
  <!-- C++ Rate Limiter -->
  <rect class="component" x="800" y="200" width="200" height="160" rx="5" />
  <text class="title" x="900" y="240" text-anchor="middle">C++ Rate Limiter</text>
  <text class="subtitle" x="900" y="270" text-anchor="middle">Token Bucket</text>
  <text class="subtitle" x="900" y="300" text-anchor="middle">gRPC Interface</text>
  <text class="subtitle" x="900" y="330" text-anchor="middle">High Performance</text>
  
  <!-- PostgreSQL -->
  <rect class="database" x="550" y="520" width="200" height="100" rx="5" />
  <text class="title" x="650" y="575" text-anchor="middle">PostgreSQL</text>
  
  <!-- Redis -->
  <rect class="database" x="800" y="520" width="200" height="100" rx="5" />
  <text class="title" x="900" y="575" text-anchor="middle">Redis</text>
  
  <!-- Monitoring -->
  <rect class="monitoring" x="1050" y="140" width="120" height="80" rx="5" />
  <text class="title" x="1110" y="180" text-anchor="middle" style="font-size: 20px;">Prometheus</text>
  
  <rect class="monitoring" x="1050" y="240" width="120" height="80" rx="5" />
  <text class="title" x="1110" y="280" text-anchor="middle" style="font-size: 20px;">Grafana</text>
  
  <rect class="monitoring" x="1050" y="340" width="120" height="80" rx="5" />
  <text class="title" x="1110" y="380" text-anchor="middle" style="font-size: 20px;">OpenTelemetry</text>
  
  <!-- Connections -->
  <line class="arrow" x1="210" y1="180" x2="290" y2="220" />
  <line class="arrow" x1="210" y1="280" x2="290" y2="260" />
  <line class="arrow" x1="210" y1="380" x2="540" y2="380" />
  
  <line class="arrow" x1="480" y1="280" x2="540" y2="280" />
  <line class="arrow" x1="750" y1="240" x2="790" y2="240" />
  <line class="arrow" x1="750" y1="320" x2="790" y2="320" />
  
  <line class="arrow" x1="650" y1="420" x2="650" y2="510" />
  <line class="arrow" x1="900" y1="360" x2="900" y2="510" />
  
  <line class="arrow" x1="750" y1="180" x2="1040" y2="180" />
  <line class="arrow" x1="480" y1="200" x2="1040" y2="280" />
  <line class="arrow" x1="900" y1="200" x2="1040" y2="380" />
  
  <!-- Legends -->
  <rect x="50" y="660" width="20" height="20" class="component" />
  <text x="80" y="676" class="text">Application Components</text>
  
  <rect x="300" y="660" width="20" height="20" class="database" />
  <text x="330" y="676" class="text">Data Stores</text>
  
  <rect x="550" y="660" width="20" height="20" class="monitoring" />
  <text x="580" y="676" class="text">Monitoring Components</text>
  
  <rect x="800" y="660" width="20" height="20" class="client" />
  <text x="830" y="676" class="text">Client Applications</text>
  
  <text x="600" y="730" class="section-title" text-anchor="middle">Enterprise-Ready Architecture with Polyglot Implementation</text>
</svg>
