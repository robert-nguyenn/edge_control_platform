<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .container { fill: #ECEFF1; stroke: #90A4AE; stroke-width: 2; }
    .component { fill: #1E88E5; stroke: #0D47A1; stroke-width: 2; }
    .database { fill: #7CB342; stroke: #33691E; stroke-width: 2; }
    .client { fill: #78909C; stroke: #37474F; stroke-width: 2; }
    .arrows { stroke: #546E7A; stroke-width: 3; marker-end: url(#arrowhead); }
    .dashed-arrows { stroke: #546E7A; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
    .title { font-family: Arial, sans-serif; font-size: 24px; fill: white; font-weight: bold; }
    .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: white; }
    .container-label { font-family: Arial, sans-serif; font-size: 20px; fill: #333; font-weight: bold; }
    .label { font-family: Arial, sans-serif; font-size: 18px; fill: #333; }
    .note { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
    .banner { fill: #2196F3; }
    .bg { fill: #F5F5F5; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#546E7A"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="800" />
  
  <!-- Banner -->
  <rect class="banner" x="0" y="0" width="1200" height="80" />
  <text x="600" y="50" style="font-family: Arial, sans-serif; font-size: 32px; fill: white; text-anchor: middle; font-weight: bold;">Rate Limiting System - Deployment View</text>
  
  <!-- AWS Cloud -->
  <rect class="container" x="50" y="120" width="1100" height="650" rx="10" />
  <text x="100" y="160" class="container-label">AWS Cloud Environment</text>
  
  <!-- VPC -->
  <rect class="container" x="100" y="180" width="1000" height="560" rx="10" />
  <text x="150" y="210" class="container-label">VPC</text>
  
  <!-- EKS Cluster -->
  <rect class="container" x="150" y="230" width="900" height="480" rx="10" />
  <text x="200" y="260" class="container-label">Amazon EKS Cluster</text>
  
  <!-- Application Tier -->
  <rect class="container" x="200" y="280" width="400" height="400" rx="5" />
  <text x="400" y="310" class="container-label" text-anchor="middle">Application Tier</text>
  
  <rect class="component" x="250" y="330" width="300" height="80" rx="5" />
  <text class="title" x="400" y="375" text-anchor="middle">.NET API Pods</text>
  
  <rect class="component" x="250" y="430" width="300" height="80" rx="5" />
  <text class="title" x="400" y="475" text-anchor="middle">Go Sidecar Pods</text>
  
  <rect class="component" x="250" y="530" width="300" height="80" rx="5" />
  <text class="title" x="400" y="575" text-anchor="middle">C++ Rate Limiter Pods</text>
  
  <!-- Data Tier -->
  <rect class="container" x="620" y="280" width="380" height="200" rx="5" />
  <text x="810" y="310" class="container-label" text-anchor="middle">Data Tier</text>
  
  <rect class="database" x="670" y="330" width="280" height="80" rx="5" />
  <text class="title" x="810" y="375" text-anchor="middle">PostgreSQL Cluster</text>
  
  <!-- Redis ElastiCache -->
  <rect class="container" x="620" y="500" width="380" height="150" rx="5" />
  <text x="810" y="530" class="container-label" text-anchor="middle">Caching Layer</text>
  
  <rect class="database" x="670" y="550" width="280" height="80" rx="5" />
  <text class="title" x="810" y="595" text-anchor="middle">Redis ElastiCache</text>
  
  <!-- External Connections -->
  <rect class="client" x="180" y="100" width="200" height="50" rx="5" style="fill: #78909C; stroke: #37474F; stroke-width: 2;" />
  <text style="font-family: Arial, sans-serif; font-size: 18px; fill: white; font-weight: bold;" x="280" y="130" text-anchor="middle">API Clients</text>
  
  <rect class="client" x="700" y="100" width="200" height="50" rx="5" style="fill: #78909C; stroke: #37474F; stroke-width: 2;" />
  <text style="font-family: Arial, sans-serif; font-size: 18px; fill: white; font-weight: bold;" x="800" y="130" text-anchor="middle">Admin Users</text>
  
  <!-- Load Balancer -->
  <rect class="component" x="400" y="170" width="300" height="50" rx="5" />
  <text class="subtitle" x="550" y="200" text-anchor="middle">Elastic Load Balancer</text>
  
  <!-- Arrows -->
  <line class="arrows" x1="280" y1="150" x2="400" y2="170" />
  <line class="arrows" x1="800" y1="150" x2="600" y2="170" />
  <line class="arrows" x1="550" y1="220" x2="550" y2="250" />
  <line class="arrows" x1="400" y1="330" x2="400" y2="430" />
  <line class="arrows" x1="400" y1="510" x2="400" y2="530" />
  <line class="arrows" x1="550" y1="370" x2="670" y2="370" />
  <line class="arrows" x1="550" y1="470" x2="670" y2="590" />
  <line class="arrows" x1="550" y1="570" x2="670" y2="590" />
  
  <!-- Autoscaling labels -->
  <text x="570" y="370" class="note" style="font-style: italic;">Auto-scaling based on CPU/Memory</text>
  <text x="570" y="470" class="note" style="font-style: italic;">Zero-downtime rolling updates</text>
  <text x="570" y="570" class="note" style="font-style: italic;">Burstable compute optimized</text>
  
  <!-- Multi-AZ -->
  <rect x="250" y="630" width="15" height="15" style="fill: #FF9800; stroke: #EF6C00; stroke-width: 1;" />
  <text x="275" y="642" class="note">Multi-AZ Deployment</text>
  
  <rect x="450" y="630" width="15" height="15" style="fill: #4CAF50; stroke: #2E7D32; stroke-width: 1;" />
  <text x="475" y="642" class="note">Horizontal Pod Autoscaling</text>
  
  <rect x="670" y="630" width="15" height="15" style="fill: #9C27B0; stroke: #6A1B9A; stroke-width: 1;" />
  <text x="695" y="642" class="note">Persistent Volume Claims</text>
</svg>
