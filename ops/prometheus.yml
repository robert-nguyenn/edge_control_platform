global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api-dotnet"
    metrics_path: /metrics
    static_configs:
      - targets: ["api-dotnet:80"]

  - job_name: "go-sidecar"
    metrics_path: /metrics
    static_configs:
      - targets: ["go-sidecar:8080"]
